<ion-header>

  <ion-navbar>
    <ion-title>Account Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="registration">
    <form (ngSubmit)="this.registerNewStudent()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input type="text" [(ngModel)]="registrationDetails.name" [ngModelOptions]="{standalone: true}" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Student ID</ion-label>
                <ion-input type="text" [(ngModel)]="registrationDetails.sid" [ngModelOptions]="{standalone: true}" ></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button full>Register</button>
    </form>
</ion-content>
